<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="title" placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter a content.</mat-error>
        </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Save Post</button>
            <button mat-flat-button color="accent" type="button" id="imageSelect" (click)="filePicker.click()">Select Image</button>
            <input type="file" #filePicker id="fileSelector" (change)="onImagePicked($event)">
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                <img [src]="imagePreview" [alt]="form.value.title" >
            </div>
    </form>
</mat-card>
